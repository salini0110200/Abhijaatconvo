
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2EE Secure Inbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê E2EE Secure Inbox</h1>
            <p class="subtitle">End-to-End Encrypted Messaging</p>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- App Section -->
        <div id="app-section" class="section hidden">
            <div class="user-info">
                <span>Logged in as: <strong id="current-user"></strong></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="messaging-container">
                <div class="sidebar">
                    <h3>Send Message</h3>
                    <form id="send-form">
                        <input type="text" id="recipient" placeholder="Recipient username" required>
                        <textarea id="message" placeholder="Your message" rows="4" required></textarea>
                        <button type="submit" class="btn btn-primary">Send Encrypted</button>
                    </form>
                </div>

                <div class="main-content">
                    <div class="messages-header">
                        <h3>Inbox</h3>
                        <button id="refresh-btn" class="btn btn-secondary">üîÑ Refresh</button>
                    </div>
                    <div id="messages-container" class="messages-list">
                        <p class="empty-state">No messages yet</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
